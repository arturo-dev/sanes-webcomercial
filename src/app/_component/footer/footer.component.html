<footer>
  <div [ngClass]="mqAlias === 'xl' || mqAlias === 'lg' || mqAlias === 'md' ? 'flex' : ''">
    <mat-expansion-panel *ngFor="let mainItem of footerItems" [expanded]="showIcon" [hideToggle]="showIcon"
      [disabled]="showIcon">
      <mat-expansion-panel-header matRipple>
        <mat-panel-title>
          {{mainItem.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <nav>
        <ul>
          <li class="sub-item" *ngFor="let subItem of mainItem.items">
            {{subItem.title}}
          </li>
        </ul>
      </nav>
    </mat-expansion-panel>
  </div>
</footer>
